<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .container label {
            display: block;
            margin-bottom: 10px;
            text-align: left;
        }

        .container input[type="email"],
        .container textarea,
        .container button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            outline: none;
        }

        .container button {
            background-color: #4c54af;
            color: white;
            cursor: pointer;
        }

        .container button:hover {
            background-color: #3b4299;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gửi Email</h2>
        <form action="https://formspree.io/f/meojqroq" method="POST">
            <label>
                Email của người nhận:
                <input type="email" name="_replyto" placeholder="Nhập email người nhận" required>
            </label>
            <label>
                Nội dung tin nhắn:
                <textarea name="message" placeholder="Nhập nội dung tin nhắn" rows="5" required></textarea>
            </label>
            <input type="hidden" name="_subject" value="Tin nhắn từ trang web của bạn">
            <button type="submit">Gửi</button>
        </form>
    </div>
</body>
</html>
